{{- /* Validation: image.repository and image.tag/digest are required for deployment */ -}}
{{- /* These are validated by the deploy-app action before helm install */ -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-ee-app.fullname" . }}
  labels:
    {{- include "k8s-ee-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "k8s-ee-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-ee-app.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- if or .Values.postgresql.enabled .Values.mongodb.enabled .Values.redis.enabled .Values.minio.enabled .Values.mariadb.enabled }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        # Uses pg_isready for true readiness check (not just port availability)
        - name: wait-for-postgresql
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to accept connections..."
              TIMEOUT=120
              ELAPSED=0
              until pg_isready -h {{ include "postgresql.serviceName" .Subcharts.postgresql }} -p 5432 -U app -t 2 2>/dev/null; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for PostgreSQL"
                  exit 1
                fi
                echo "PostgreSQL not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.mongodb.enabled }}
        # Uses mongosh ping for true readiness check (not just port availability)
        - name: wait-for-mongodb
          image: mongo:7-jammy
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB to accept connections..."
              TIMEOUT=120
              ELAPSED=0
              until mongosh --host {{ include "mongodb.serviceName" .Subcharts.mongodb }} --eval "db.adminCommand('ping')" --quiet 2>/dev/null; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for MongoDB"
                  exit 1
                fi
                echo "MongoDB not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "MongoDB is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.redis.enabled }}
        # Uses redis-cli ping for true readiness check (not just port availability)
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to accept connections..."
              TIMEOUT=60
              ELAPSED=0
              # REDISCLI_AUTH env var is automatically used by redis-cli when auth is enabled
              until redis-cli -h {{ include "redis.serviceName" .Subcharts.redis }} ping 2>/dev/null | grep -q PONG; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for Redis"
                  exit 1
                fi
                echo "Redis not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "Redis is ready!"
          {{- if .Values.redis.auth.enabled }}
          env:
            # REDISCLI_AUTH is automatically used by redis-cli (no password in process args)
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis.secretName" .Subcharts.redis }}
                  key: password
          {{- end }}
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.minio.enabled }}
        # Uses MinIO health endpoint for true readiness check (not just port availability)
        - name: wait-for-minio
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO to accept connections..."
              TIMEOUT=120
              ELAPSED=0
              until curl -sf http://{{ include "minio.serviceName" .Subcharts.minio }}:9000/minio/health/live 2>/dev/null; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for MinIO"
                  exit 1
                fi
                echo "MinIO not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "MinIO is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.mariadb.enabled }}
        # Uses mariadb-admin ping for true readiness check (not just port availability)
        - name: wait-for-mariadb
          image: mariadb:11
          command:
            - sh
            - -c
            - |
              echo "Waiting for MariaDB to accept connections..."
              TIMEOUT=120
              ELAPSED=0
              # MYSQL_PWD is automatically used by mariadb-admin (no password in process args)
              until mariadb-admin ping -h {{ include "mariadb.serviceName" .Subcharts.mariadb }} -u root --silent 2>/dev/null; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for MariaDB"
                  exit 1
                fi
                echo "MariaDB not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "MariaDB is ready!"
          env:
            # MYSQL_PWD is automatically used by mariadb-admin (no password in process args)
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mariadb.secretName" .Subcharts.mariadb }}
                  key: root-password
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
      {{- end }}
      containers:
        - name: app
          {{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            {{- if .Values.postgresql.enabled }}
            {{- include "postgresql.envVars" .Subcharts.postgresql | nindent 12 }}
            {{- end }}
            {{- if .Values.mongodb.enabled }}
            {{- include "mongodb.envVars" .Subcharts.mongodb | nindent 12 }}
            {{- end }}
            {{- if .Values.redis.enabled }}
            {{- include "redis.envVars" .Subcharts.redis | nindent 12 }}
            {{- end }}
            {{- if .Values.minio.enabled }}
            {{- include "minio.envVars" .Subcharts.minio | nindent 12 }}
            {{- end }}
            {{- if .Values.mariadb.enabled }}
            {{- include "mariadb.envVars" .Subcharts.mariadb | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "k8s-ee-app.fullname" . }}-config
          livenessProbe:
            httpGet:
              path: {{ .Values.app.healthPath }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.app.healthPath }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: {{ .Values.app.healthPath }}
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
