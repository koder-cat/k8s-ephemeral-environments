{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "k8s-ee-app.fullname" . }}
  labels:
    {{- include "k8s-ee-app.labels" . | nindent 4 }}
    release: prometheus
spec:
  selector:
    matchLabels:
      {{- include "k8s-ee-app.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: {{ .Values.app.metricsPath }}
      interval: {{ .Values.metrics.interval | default "30s" }}
      scrapeTimeout: {{ .Values.metrics.scrapeTimeout | default "10s" }}
      # Add namespace label to all scraped metrics for Grafana filtering
      relabelings:
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
{{- end }}
