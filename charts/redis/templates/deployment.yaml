{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "redis.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:{{ .Values.version | default "7.4" }}-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          {{- if .Values.auth.enabled }}
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --maxmemory
            - {{ .Values.config.maxmemory | default "100mb" }}
            - --maxmemory-policy
            - {{ .Values.config.maxmemoryPolicy | default "allkeys-lru" }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis.secretName" . }}
                  key: password
          {{- else }}
          command:
            - redis-server
            - --maxmemory
            - {{ .Values.config.maxmemory | default "100mb" }}
            - --maxmemory-policy
            - {{ .Values.config.maxmemoryPolicy | default "allkeys-lru" }}
          {{- end }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory | default "64Mi" }}
              cpu: {{ .Values.resources.requests.cpu | default "50m" }}
            limits:
              memory: {{ .Values.resources.limits.memory | default "128Mi" }}
              cpu: {{ .Values.resources.limits.cpu | default "200m" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /data
          {{- if .Values.auth.enabled }}
          # Use TCP probe when auth is enabled (redis-cli ping requires -a flag)
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- else }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- end }}
      volumes:
        - name: data
          emptyDir: {}
{{- end }}
