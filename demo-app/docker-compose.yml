# Docker Compose for local development
# Usage:
#   docker compose up -d                      # Start MariaDB only (default)
#   docker compose --profile mongodb up -d    # Start MariaDB + MongoDB
#   docker compose --profile redis up -d      # Start MariaDB + Redis
#   docker compose --profile minio up -d      # Start MariaDB + MinIO
#   docker compose --profile postgresql up -d # Start MariaDB + PostgreSQL
#   docker compose --profile all up -d        # Start all services
#
# For demo-app with all features (audit, cache, storage):
#   docker compose --profile mongodb --profile redis --profile minio up -d
#
# Using PostgreSQL as primary database (instead of MariaDB):
#   1. Start PostgreSQL: docker compose --profile postgresql up -d postgres
#   2. Set environment in apps/api/.env:
#      DATABASE_TYPE=postgresql
#      DATABASE_URL=postgres://app:secret@localhost:5432/app
#   3. Run migrations: pnpm db:migrate
#   4. Start the app: pnpm dev
#   Note: Only one SQL database (PostgreSQL OR MariaDB) should be enabled at a time
#
# Environment variables (add to apps/api/.env):
#   DATABASE_TYPE=mariadb             # or "postgresql"
#   MYSQL_URL=mysql://app:secret@localhost:3306/app        # for MariaDB
#   DATABASE_URL=postgres://app:secret@localhost:5432/app  # for PostgreSQL
#   MONGODB_URL=mongodb://app:secret@localhost:27017/app?authSource=admin
#   REDIS_URL=redis://localhost:6379
#   MINIO_ENDPOINT=localhost
#   MINIO_PORT=9000
#   MINIO_ACCESS_KEY=minioadmin
#   MINIO_SECRET_KEY=minioadmin
#   MINIO_BUCKET=demo-app

services:
  # PostgreSQL - Optional (use --profile postgresql)
  postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    restart: unless-stopped
    profiles:
      - postgresql
      - all
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB - Optional (use --profile mongodb)
  mongodb:
    image: mongo:7
    container_name: demo-mongodb
    restart: unless-stopped
    profiles:
      - mongodb
      - all
    environment:
      MONGO_INITDB_ROOT_USERNAME: app
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "-u", "app", "-p", "secret", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Optional (use --profile redis)
  redis:
    image: redis:7-alpine
    container_name: demo-redis
    restart: unless-stopped
    profiles:
      - redis
      - all
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - Optional (use --profile minio)
  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: demo-minio
    restart: unless-stopped
    profiles:
      - minio
      - all
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MariaDB - Primary database (always runs)
  mariadb:
    image: mariadb:11
    container_name: demo-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootsecret
      MARIADB_USER: app
      MARIADB_PASSWORD: secret
      MARIADB_DATABASE: app
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  mariadb_data:
