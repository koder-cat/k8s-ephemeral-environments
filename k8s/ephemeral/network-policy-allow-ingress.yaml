# Allow traffic from Traefik ingress controller
# Enables external HTTP/HTTPS access via preview URLs
# Port restricted to application port (3000) for security hardening
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: ${PROJECT_ID}-pr-${PR_NUMBER}
  labels:
    app.kubernetes.io/managed-by: github-actions
    k8s-ee/type: network-policy
spec:
  podSelector: {}  # Apply to all pods in namespace
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 3000
  policyTypes:
    - Ingress
